<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ossington Stop | Handmade Russian Cuisine</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700|Lato" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header id="home">
        <nav class="header-nav-bar">
            <!-- <div class="logo-container">
                <img src="assets/ossington-logo.jpg" alt="Ossington Stop logo">
            </div> -->
            <ul class="header-nav">
                <li>home</li>
                <li>about</li>
                <li>menu</li>
                <li>contact</li>
            </ul>
        </nav>
        <div class="header-flex">
            <div class="welcome-text">
                <h1>Ossington Stop</h1>
                <h2>a dark, cozy bar serving handmade russian cuisine</h2>
                <h2>and cheap drinks</h2>
            </div>
        </div>

    </header>
    <main>
        <section id="about">
            <div class="wrapper about-wrapper">
                <h2>About</h2>
                <div class="about-flex">
                    <div class="about-main-img">
                        <img src="assets/dennis.png" alt="Ossington Stop owner and chef, Dennis">
                    </div>
                    <div class="about-main-description">
                        <div class="about-text">
                            <p>small and homey russian bar located at dundas w and ossington.</p>
                            <p> we work with local suppliers
                                to provide quality product and real Russian hospitality</p>
                        </div>
                    </div>
                </div>
                <div class="gallery-flex">
                    <div class="gallery-img">

                        <img src="assets/russian-meal.png" alt="a traditional Russian meal">

                    </div>
                    <div class="gallery-img">
                        <img src="assets/khinkali.jpg" alt="a plate of homemade khinkali dumplings">

                    </div>
                    <div class="gallery-img">
                        <img src="assets/pancetta.jpg" alt="a plate of pancetta">

                    </div>
                    <div class="gallery-img">
                        <img src="assets/fish-n-beer.jpg" alt="a pint of beer with some pickled fish">


                    </div>
                </div>
            </div>
        </section>
        <section id="menu">
            <div class="wrapper menu-wrapper">

                <div class="purveyors">

                </div>
            </div>
        </section>
        <section id="contact">

        </section>
    </main>
</body>

</body>

</html>
